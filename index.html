<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="heading">Guess My Number!</h1>
        <p class="between">Between 1 and 20</p>
        <button class="again-btn">Again!</button>
        <div class="number">?</div>
    </header>

    <main>
        <section class="left">
            <input type="number" min="1" max="20" class="guess-number">
            <button class="check-btn">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="score-lable">💯 Score: <span class="score">20</span></p>
            <p class="highscore-lable">🏅 Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
